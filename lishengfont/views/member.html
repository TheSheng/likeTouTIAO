<!DOCTYPE html>
<html lang="en" ng-app="member">

<head>
<meta charset="UTF-8">
	<meta name='referrer' content="never">
<title>个人中心</title>
	<link rel="shortcut icon" href="//mat1.gtimg.com/www/icon/favicon2.ico" />
<!--默认样式-->
<link rel="stylesheet" href="css/reset.min.css">
	<script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="./news.css">
<!--图标样式-->

<!--主要样式-->
<link rel="stylesheet" href="css/member.css">

	<script src="https://cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
	<script src="https://cdn.bootcss.com/angular.js/1.5.8/angular-cookies.min.js"></script>
	<script type="text/javascript" src="js/member.js"></script>

	<style>
		.touimg{
			width: 50px;
			border-radius: 50%;
			padding: 5px;

		}



	</style>
</head>

<body ng-controller="memberController">

<div class="page">

	<!--左侧导航-->
	<div class="navbar" style="width: 500px">
		<div class="user">
			<img src="{{user.imgUrl}}" class="touimg">
			<div class="user__name">{{user.userName}}</div>
		</div>
		<div class="bar" style="background: url({{user.imgUrl}} ) no-repeat;background-size: cover;width: 100%; padding: 5px; height: 100% ">
			<div class="options">
				<ul>


					<li  class="mo" ng-click="getInfo('zan')" style="background-color: #1B8BF5">我赞过的</li>
					<li  class="mo" ng-click="getInfo('replay')">我的评论</li>
					<li  class="mo" ng-click="getInfo('shoucang')">我的收藏</li>
					<li  class="mo" ng-click="getInfo('cai')">我踩过的</li>
					<li  class="mo" ng-click="getInfo('liulan')">浏览记录</li>

				</ul>
				<script>
                      jQuery(window).ready(function ($) {
						  $(".mo").click(function () {
                             $(".mo").css("background-color","")
							  $(this).css("background-color","#1B8BF5")
						  })
					  })



				</script>

			</div>
			<div class="settings" >
				<ul>
					<li class="acc-settings" ng-click="gai()"><i class="fas fa-cog" ></i> 账号管理</li>
					<li ng-click="exit()"><i class="fas fa-sign-out-alt"></i> 退出登录</li>
				</ul>
			</div>
		</div>
	</div>

	<!--主要内容部分-->
	<div class="content" style="background-color: white ; left: 500px" >
		<div class="container" style="margin-top: 70px" >
			<div class="row">

				<div class="col-md-7">

					<div class="news-list" >
						<span ng-if="newslist.size==0" >去看看新闻再来吧</span>
						<div class="news-list" ng-repeat="news in rs">
							<div class="news-list-item clearfix">
								<div class="col-xs-5">
									<img src="{{news.imgurl}}" class="img-responsive" />
								</div>
								<div class="col-xs-7">
									<a href="/article" class="title" ng-click="saveArticle(news)">
										<i class="articleTitle">{{news.title}}</i>
									</a>
									<div class="info">
										<span><span class="avatar"><img src="./image/touxiang.jpg"></span>{{news.author}}</span>
										&nbsp&nbsp&nbsp<span ng-click="opennew(news.url)" target="view_window">查看原网页</span>&nbsp&nbsp&nbsp
										<span>{{news.time}}</span>



									</div>

								</div>
							</div>


						</div>
					</div>
				</div>

			</div>
		</div>

	</div>

</div>



</body>

</html>
